[yapf]
based_on_style = google
indent_width = 2
split_before_dot = True

[isort]
known_util = utils
known_third_party = kivymd
sections = FUTURE, STDLIB, UTIL, THIRDPARTY, FIRSTPARTY, LOCALFOLDER

[pylint.'MESSAGES CONTROL']
enable = F,
    E,
    unreachable,
    duplicate-key,
    unnecessary-semicolon,
    global-variable-not-assigned,
    unused-variable,
    binary-op-exception,
    bad-format-string,
    anomalous-backslash-in-string,
    bad-open-mode
disable = import-error, 
    unused-import,
    wrong-import-order,
    bad-indentation,
    protected-access,
    unused-argument,
    missing-module-docstring,
    missing-class-docstring,
    missing-function-docstring,
    fixme,
    invalid-name

[flake8]
ignore = E111, E114, E121, E123, E126, E129, E226, E704, F401, W504
max-complexity = 10
max-line-length = 120
